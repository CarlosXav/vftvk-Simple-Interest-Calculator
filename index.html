<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <table class="valueinputs">
                <tr>
                    <td>Amount</td>
                    <td><input type="number"  id="principal"></td>
                </tr>
                <tr>
                    <td>Interest Rate</td>
                    <td class="rangeStyle">
                        <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                    </td>
                    <td>
                        <span id="rate_val">10.25%</span>
                    </td>
                </tr>
                <tr>
                    <td>No. of Years</td>
                    <td>
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="compute_button" onclick="compute()">Compute interest</button></br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span id="result"></span>
                    </td>
                </tr>   <!--
                <tr>
                    <td>
                        <footer>

                            &#169; This Calculator belongs to Carlos Eduardo S X Silveira
                        
                        
                        </footer>
                    </td>
                </tr> -->
            </table>     
            </br>
            <footer>

                &#169; This Calculator belongs to Carlos Eduardo S X Silveira
            
            
            </footer>
        </div>
    </body>
    

</html>
